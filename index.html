<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <input type="submit" value="Sort tracks" /> -->

        <input type="text" id="filter-input" placeholder="Search Artist" />

        <button id="searchNow">
          click to search
        </button>
      </div>

      <div id="tracks"></div>
